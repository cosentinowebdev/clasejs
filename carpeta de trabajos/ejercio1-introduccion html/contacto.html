<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    
    <img src="imagenes\montaña_banner.jpg" alt="banner montaña - esto no debería verse 
    a menos que sea ciego o se rompio la imagen">

    <nav>
        <a href="./imagenes/" target="_get">inicio cv</a>
        <a href="https://github.com/cosentinowebdev" target="_blank">mi porfolio</a>
    </nav>

    <form action="contacto.html" method="get">
        <label for="nombre">
            Nombre : 
            <input type="text" name="nombre" id="nombre">
        </label>
        <label for="telefono">
            telefono : 
            <input type="tel" name="telefono" id="telefono">
        </label>
        <label for="correo">
            correo : 
            <input type="email" name="correo" id="correo">
        </label>
        <label for="campo">
            campo libre : 
            <textarea name="campo" id="campo" cols="30" rows="10"></textarea>
        </label>

        <button type="submit">enviar</button>
    </form>
    <br>

</body>
</html>
